<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Lolaa</title>
</head>

<body>
  <style>
    .back {
      position: fixed;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      animation-name: backdiv;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    .heart {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: pink;
      height: 50px;
      width: 50px;
      transform: rotate(-45deg);
      animation-name: beat;
      animation-duration: 1s;
      animation-iteration-count: infinite;

    }

    .heart:after {
      background-color: pink;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: 0px;
      left: 25px;
    }

    .heart:before {
      background-color: pink;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: -25px;
      left: 0px;
    }

    @keyframes backdiv {
      50% {
        background: #ffe6f2;
      }
    }

    @keyframes beat {
      0% {
        transform: scale(1) rotate(-45deg);
      }

      50% {
        transform: scale(0.6) rotate(-45deg);
      }
    }

    .string {
      color: rgb(245, 91, 209);
      position: absolute;
      margin: auto;
      bottom: 23.36111111111111vw;
      right: 44.44444444444444vw;
      text-align: center;
      font-size: 4.7777777777777777vw;
      line-height: 2.0833333333333335vw;
      animation: mystring 1s infinite;
    }

    @keyframes mystring {
      50% {
        font-size: 3.4722222222222223vw;
      }
    }

    .link {
      position: absolute;
      bottom: 3.4722222222222223vw;
      right: 15.972222222222221vw;
      text-decoration: none;
      color: rgb(245, 91, 209);
      font-size: 3.3888888888888888vw;
    }
  </style>
  <div class="back">
    <div class="string">
      I Love you
    </div>
    <div>
      

      <a class="link" href="israa.jpg" >
        <audio controls autoplay >
          <source src="Ali Gatie - It's You (Official Lyrics Video) (192 kbps).mp3" type="audio/mpeg">
        </audio>
        check this
      </a>


    </div>
  </div>
  <div class="heart"></div>
</body>

</html>
